<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Important Question ðŸ’–</title>

  <style>
    body {
      background: #fff0f6;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 20px rgba(255,77,109,0.7);
    }

    .no {
      background: #f1f1f1;
      color: #555;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button class="yes">Yes ðŸ’•</button>
      <button class="no" id="noBtn">Ummmâ€¦</button>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.querySelector('.yes');
    const noBtn = document.getElementById('noBtn');

    /* ðŸŽ‰ CONFETTI ON YES */
    yesBtn.addEventListener('click', () => {
      confetti({
        particleCount: 180,
        spread: 80,
        origin: { y: 0.6 }
      });
      alert("YAYYYY ðŸ’–ðŸ¥°ðŸ’–");
    });

    /* ðŸ§² CURSOR MAGNET TOWARDS YES */
    document.addEventListener('mousemove', (e) => {
      const rect = yesBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = btnX - e.clientX;
      const dy = btnY - e.clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 150) {
        yesBtn.style.transform =
          `translate(${-dx * 0.12}px, ${-dy * 0.12}px) scale(1.08)`;
      } else {
        yesBtn.style.transform = "translate(0,0) scale(1)";
      }
    });

    /* ðŸƒ NO BUTTON RUNS AWAY */
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    /* ðŸ˜­ GUILT TRIP MESSAGES */
    const messages = [
      "Are you sure? ðŸ¥º",
      "That hurts ðŸ˜¢",
      "Think again ðŸ’”",
      "Wow okay ðŸ˜­",
      "Last chance ðŸ˜"
    ];

    let count = 0;
    noBtn.addEventListener('click', () => {
      alert(messages[count % messages.length]);
      count++;
    });
  </script>

</body>
</html>
